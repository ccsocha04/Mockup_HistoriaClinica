											width="297" height="99" />

									<form>
										<div class="mb-3">

										<div class="mb-3">

									</form>
								</div>

							<div class="modal-content">
								<div class="card">
									<div class="card-body">
										<div class="m-sm-4">
											<div class="text-center">
												<img src="img/logos/gobernacion.png" alt="Charles Hall"
													class="img-fluid" width="297" height="99" />
											</div>
											<form>
												<div class="mb-3">
													<label class="form-label">Tipo Documento</label>
													<select class="form-select form-select-lg">
														<option value="0" selected>Cédula Ciudadania</option>
														<option value="1">Cédula Extranjeria</option>
														<option value="2">Pasaporte</option>

														<option value="4">Tarjeta Identidad</option>
														<option value="5">Adulto Sin Identificación</option>

													</select>
												</div>
												<div class="mb-3">
													<label class="form-label">Documento</label>
													<input class="form-control form-control-lg" type="number"
														name="documentNumber"
														placeholder="Ingrese el numero de documento" />
												</div>
												<div>
													<div class="text-center mt-3">
														<a href="dashboard.html"

												</div>
	
											</form>

								</div>
							</div>
						</div>
					</div>
